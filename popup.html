<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Merriweather:wght@400;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        min-width: 520px;
        min-height: 340px;
        padding: 20px;
        background-color: #f9fafb;
        color: #1f2937;
      }

      h1 {
        text-align: center;
        color: #2563eb;
        margin-bottom: 20px;
        font-size: 1.6em;
        font-weight: 600;
      }

      .options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      select {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background-color: white;
        font-size: 14px;
        cursor: pointer;
      }

      button {
        padding: 9px 15px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s ease;
      }

      #summarize {
        background-color: #2563eb;
        color: white;
      }

      #summarize:hover {
        background-color: #1d4ed8;
      }

      #copy-btn {
        background-color: #16a34a;
        color: white;
      }

      #copy-btn:hover {
        background-color: #15803d;
      }

      #result {
        background-color: white;
        margin-top: 20px;
        padding: 18px 20px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        min-height: 160px;
        max-height: 420px;
        overflow-y: auto;
        line-height: 1.7;
        font-size: 15px;
        color: #111827;
        font-family: "Merriweather", serif;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      #result ul {
        padding-left: 20px;
      }

      #result li {
        margin-bottom: 8px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      .loader {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        color: #dc2626;
        text-align: center;
        font-weight: 600;
      }

      .success {
        color: #16a34a;
        text-align: center;
        font-weight: 600;
      }

      /* Smooth scrollbar for summary box */
      #result::-webkit-scrollbar {
        width: 8px;
      }
      #result::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
      #result::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      /* Dark Theme Styles */
body.dark-theme {
  background-color: #1f2937; /* dark gray */
  color: #f3f4f6; /* light text */
}

body.dark-theme #result {
  background-color: #374151;
  color: #f9fafb;
  border-color: #4b5563;
}

body.dark-theme select,
body.dark-theme button {
  background-color: #4b5563;
  color: #f3f4f6;
  border: 1px solid #6b7280;
}

body.dark-theme button#dark-mode-toggle {
  background-color: #2563eb;
  color: white;
}
    </style>
  </head>

  <body>
    <h1>AI Article Summarizer</h1>

    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <button id="summarize">Summarize</button>
      <button id="copy-btn">Copy</button>
      <button id="dark-mode-toggle" title="Toggle Dark Mode"></button>
    </div>

    <div id="result">
      <p style="text-align:center;color:#6b7280;">
        Choose a summary type and click <b>Summarize</b>.
      </p>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
