<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        min-width: 520px;
        min-height: 340px;
        padding: 20px;
        background-color: #f8fafc;
        color: #1f2937;
      }

      h2 {
        text-align: center;
        color: #2563eb;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      .options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      select {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background-color: white;
        font-size: 14px;
        cursor: pointer;
      }

      button {
        padding: 9px 15px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s ease;
      }

      #summarize {
        background-color: #2563eb;
        color: white;
      }

      #summarize:hover {
        background-color: #1d4ed8;
      }

      #copy-btn {
        background-color: #16a34a;
        color: white;
      }

      #copy-btn:hover {
        background-color: #15803d;
      }

      #result {
        background-color: white;
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        min-height: 160px;
        max-height: 400px;
        overflow-y: auto;
        line-height: 1.6;
        white-space: pre-wrap;
      }

      #result ul {
        padding-left: 20px;
      }

      #result li {
        margin-bottom: 8px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      .loader {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        color: #dc2626;
        text-align: center;
        font-weight: 600;
      }

      .success {
        color: #16a34a;
        text-align: center;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <h2>AI Article Summarizer</h2>

    <div class="options">
      <select id="summary-type">
        <option value="brief">üìù Brief Summary</option>
        <option value="detailed">üìÑ Detailed Summary</option>
        <option value="bullets">üîπ Bullet Points</option>
      </select>
      <button id="summarize">Summarize</button>
      <button id="copy-btn">Copy</button>
    </div>

    <div id="result">
      <p style="text-align:center;color:#6b7280;">
        Choose a summary type and click <b>Summarize</b>.
      </p>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
